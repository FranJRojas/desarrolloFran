<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Registro - Acodem</title>
</head>
<body>

    <header class="menu-bar">
        <div class="logo">
            <span class="logo-acodem">Acodem</span>
            <span class="tagline">Asociación Cordobesa de Esclerosis Múltiple</span>
        </div>
        <!-- Puedes agregar una navegación aquí si necesitas -->
    </header>

    <div class="registration-container">
        <h2>Registro</h2>
        <form action="/submit-registration" method="post">
            <!-- Campos del formulario de registro -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="btn-primary">Registrar</button>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
    </div>

</body>
</html>
