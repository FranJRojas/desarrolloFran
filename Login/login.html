<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="menu-bar">
            <div class = "logo">
                <span class = "logo-acodem">Acodem</span>
                <span class = "tagline">Asociacion Cordobesa de Esclerosis Múltiple</span>
            </div>
        </nav>
    </header>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="/submit-login" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <div class="checkbox-container">
                <label>
                    <input type="checkbox" name="remember"> Recordarme
                </label>
            </div>

            <p><a href="register.html" class="button-like">Iniciar sesión</a></p>
            <p><a href="register.html" class="button-like">Registrar</a></p>
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </form>
    </div>
</body>
</html>
